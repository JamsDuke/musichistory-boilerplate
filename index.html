<body>
  <div>
    <ul class="topNav">
      <li><a href="#" id="link-home">Home</a></li>
      <li><a href="#" id="link-add">Add Music</a></li>
    </ul>
  <div id="home-view">
    <form class="musicSelector">
      <label class="hidden" for="songLength">Song Length</label>
        <div>
          <input type="range" min="0" max="100" value="50"/>
        </div>
      <fieldset>
      <label for="artist">Artist:</label>
        <div>
          <select id="artist" name="artist">
            <optgroup label="Artist">
              <option value="options" selected=""></option>
              <option value="options">Dragonforce</option>
              <option value="options">ManOWar</option>
              <option value="options">The Eels</option>
              <option value="options">Ninja Sex Party</option>
              <option value="options">Starbomb</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
      <fieldset>
      <label for="album">Album:</label>
        <div>
          <select id="album" name="album">
            <optgroup label="Album">
              <option value="options" selected=""></option>
              <option value="options">Inhuman Rampage</option>
              <option value="options">Brothers of Metal</option>
              <option value="options">Souljacker</option>
              <option value="options">Under the Covers</option>
              <option value="options">Player Select</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
    <fieldset>
      <label>Genre:</label>
      <div>
        <div id="leftBox">
          <ul class="genreCheck">
            <li><input type="checkbox" value="rock" id="rock" name="rock"><label for="rock">Rock</label></li>
            <li><input type="checkbox" value="pop" id="pop" name="pop"><label for="pop">Pop</label></li>
            <li><input type="checkbox" value="blues" id="blues" name="blues"><label for="blues">Blues</label></li>
          </ul>
        </div>
        <div id="rightBox">
          <ul class="genreCheck">
            <li><input type="checkbox" value="classical" id="classical" name="classical"><label for="classical">Classical</label></li>
            <li><input type="checkbox" value="jazz" id="jazz" name="jazz"><label for="jazz">Jazz</label></li>
            <li><input type="checkbox" value="hipHop" id="hipHop" name="hipHop"><label for="hipHop">Hip hop</label></li>
          </ul>
        </div>
      </div>
        <div class="buttonWrap">
          <button type="submit">Filter</button>
        </div>
    </fieldset>
    </form>
